<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - IWB</title>  

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Apply background image */
        body {
            font-family: Arial, sans-serif;
            background: url('mm1.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header and Footer Styling */
        header, footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: absolute;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        /* Navigation Styling */
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: #444;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        nav ul li a:hover {
            background: #ff6600;
            border-radius: 5px;
        }

        /* Contact Info Section */
        .contact-info {
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            padding: 30px;
            width: 40%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        /* Social Media Icons */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            margin: 10px;
            transition: 0.3s;
        }

        /* Social Media Colors */
        .fa-facebook { background: #1877F2; }
        .fa-twitter { background: #1DA1F2; }
        .fa-linkedin { background: #0077B5; }
        .fa-instagram { background: #E1306C; }

        /* Hover Effect */
        .social-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>

                <li><a href="stakeholders.html">Stakeholders</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-info">

        <p>Phone: +266 63208846</p>
        <p>Location: Maseru, Old Europa</p>
        <p>P.O. Box: 12345, Maseru 100</p>
        <div class="social-icons">
            <a href="#" class="fa-facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="fa-twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="fa-linkedin"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" class="fa-instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 IWB. All rights reserved.</p>
    </footer>
</body>
</html>
